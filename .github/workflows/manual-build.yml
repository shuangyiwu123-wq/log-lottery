name: Manual Build

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag name to build'
        required: true
        default: 'v0.5.5'

permissions:
  contents: write
  packages: write

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22.x

      - name: Install dependencies
        run: pnpm install --frozen-lockfile=false

      - name: Build the app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.event.inputs.tag }}
          releaseName: 'Release ${{ github.event.inputs.tag }}'
          releaseBody: 'Windows desktop build'
          releaseDraft: false
          prerelease: false
          args: --release
          tauriScript: pnpm tauri
